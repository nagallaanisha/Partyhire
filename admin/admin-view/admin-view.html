<!DOCTYPE html>
<html>
    <head>
        <title>Party Hire</title>
        <link rel="stylesheet" type="text/css" href="../../styles/style.css">
        <link rel="stylesheet" type="text/css" href="../styles/view-styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
                
        <script src="../../script/app-data.js"></script>
        <script src="view-module.js"></script>
         <link href="../../lib/KendoUI/styles/kendo.dataviz.mobile.min.css" rel="stylesheet" />
        <link href="../../lib/KendoUI/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="../../lib/KendoUI/styles/kendo.silver.min.css" rel="stylesheet" />
        <link href="../../lib/KendoUI/styles/kendo.silver.mobile.min.css" rel="stylesheet" />
        <link href="../../lib/KendoUI/styles/kendo.rtl.min.css" rel="stylesheet" />
        <script type="text/javascript" src="../../lib/KendoUI/js/kendo.ui.core.min.js"></script>
        
    </head>
    <body>
        <section class="content" style="padding-bottom: 500px !important;">
            
                <div class="container">
                     <div class="box red">
                         <form>
                            <div class="form-group">
                              <label for="sel1">Select Event:</label>
                              <select class="form-control" id="sel1" onchange="eventChangeFunc(value)";>
                                   <option>Select Category</option>
                                 <option value="Customers">Customers</option>
                                  <option value="Business Partners">Business Partners</option>
                                  <option value="Employees">Employees</option>
                                  <option value="Sales">Sales</option>
                                  <option value="Events">Scheduled Events</option>
                              </select>

                            </div>
                           
                          </form>  
                            
                         <table class="table" id="customerTable" style="display:none;">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact Number</th>
                                <th>Address</th>
                            </tr>
                         </table>
                         
                         <table class="table" id="businesspartnerTable" style="display:none;">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact Number</th>
                                <th>Company Name</th>
                                <th>Website</th>
                                <th>Address</th>
                            </tr>
                         </table>
                         
                         <table class="table" id="employeeTable" style="display:none;">
                            <tr>
                                <th>Name</th>
                                <th>Password</th>
                                <th>Email</th>
                                <th>Contact Number</th>
                                <th>SSN</th>
                                <th>Address</th>
                            </tr>
                         </table>
                         
                          <form id="salesViewForm" style="display:none;">
                        <div class="radio">
                          <label><input type="radio" name="sales" value="monthly" id="monthly">Monthly</label>
                             <label for="monthlyFrom" id="fromLabel">From:</label><input type="date" id="monthlyFrom">
                             <label for="monthlyTo" id="toLabel">To:</label><input type="date" id="monthlyTo">
                            
                        </div>
                        <div class="radio">
                          <label><input type="radio" name="sales" value="yearly">Yearly</label>
                            <label for="yearly" id="yearlyLabel">Enter Year:</label><input type="text" id="yearly">
                        </div>
                        <div class="radio">
                          <label><input type="radio" name="sales" value="day">Day</label>
                            <label for="day" id="dayLabel">Date:</label><input type="date" id="day">
                            
                        </div>
                              <button type="button" class="btn btn-success sale" id="goButton">Go</button>
                    </form>
                         
                         
                         <table class="table" id="salesTable" style="display:none;">
                            <tr>
                                <th>Date</th>
                                <th>Event</th>
                                <th>Price</th>
                            </tr>
                            
                         </table>
                         
                         <table class="table" id="eventsTable" style="display:none;">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact Number</th>
                                <th>Address</th>
                                <th>Event Date</th>
                                <th>Event Name</th>
                                <th>Booking Date</th>
                            </tr>
                         </table>
                    </div>
                    
                    
            </div>
       
        </section>
        
    </body>
</html>
