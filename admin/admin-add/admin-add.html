<!DOCTYPE html>
<html>
    <head>
        <title>Party Hire</title>
        <link rel="stylesheet" type="text/css" href="../../styles/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
                
        <script src="../../script/app-data.js"></script>
         <script src="add-module.js"></script>
       <script src="employee-add-module.js"></script>
        <script src="customer-add-module.js"></script>
        <script src="businesspartners-add-module.js"></script>
        <script src="sales-add-module.js"></script>
        
    </head>
    <body>
        <section class="content" style="padding-bottom: 500px !important;">
            
                <div class="container">
                     <div class="box red">
                         <form>
                            <div class="form-group">
                              <label for="sel1">Select list (select one):</label>
                              <select class="form-control" id="sel1" onchange="changeFunc(value);">
                                   <option>Select Category</option>
                                 <option value="Customers">Customers</option>
                                  <option value="Business Partners">Business Partners</option>
                                  <option value="Employees">Employees</option>
                                  <option value="Sales">Sales</option>
                              </select>

                            </div>
                           
                          </form>  
                         <form class="customersForm" id="customersformData" style="display:none;">
                                <div class="form-group">
                                  <label for="name">Name:</label>
                                  <input type="name" class="form-control" id="customername" placeholder="Enter name" name="name">
                                </div>
                               <div class="form-group">
                                  <label for="cno">Contact Number:</label>
                                  <input type="text" class="form-control" id="customercno" placeholder="Enter contact number" name="cno">
                                </div>
                                <div class="form-group">
                                  <label for="email">Email:</label>
                                  <input type="email" class="form-control" id="customeremail" placeholder="Enter email" name="email">
                                </div>
                                <div class="form-group">
                                      <label for="message">Address:</label>
                                      <textarea class="form-control" rows="5" id="customeraddress" name="address"></textarea>
                                </div>
                                <button type="submit" id="customerFormSubmit" onclick="submit" class="btn btn-primary">Submit</button>
                            </form>
                         
                         <form class="businessPartnersForm" id="businessPartnersForm" style="display:none;">
                                <div class="form-group">
                                  <label for="name">Name of dealer:</label>
                                  <input type="name" class="form-control" id="bpname" placeholder="Enter name" name="name">
                                </div>
                               <div class="form-group">
                                  <label for="cno">Contact Number:</label>
                                  <input type="text" class="form-control" id="bpcno" placeholder="Enter contact number" name="cno">
                                </div>
                                <div class="form-group">
                                  <label for="email">Email:</label>
                                  <input type="email" class="form-control" id="bpemail" placeholder="Enter email" name="email">
                                </div>
                             <div class="form-group">
                                  <label for="name">Company Name:</label>
                                  <input type="name" class="form-control" id="bpcompanyname" placeholder="Enter company name" name="companyname">
                                </div>
                             <div class="form-group">
                                  <label for="website">Website:</label>
                                  <input type="text" class="form-control" id="bpwebsite" placeholder="Enter website" name="website">
                                </div>
                                <div class="form-group">
                                      <label for="Address">Address:</label>
                                      <textarea class="form-control" rows="5" id="bpaddress" name="Address"></textarea>
                                </div>
                                <button type="submit" id="businesspartnersFormSubmit" onclick="submit" class="btn btn-primary">Submit</button>
                            </form>
                         
                         
                         <form class="employeeForm" id="employeeForm" style="display:none;">
                                <div class="form-group">
                                  <label for="name">Name:</label>
                                  <input type="name" class="form-control" id="employeename" placeholder="Enter name" name="name">
                                </div>
                               <div class="form-group">
                                  <label for="cno">Contact Number:</label>
                                  <input type="text" class="form-control" id="employeecno" placeholder="Enter contact number" name="cno">
                                </div>
                                <div class="form-group">
                                  <label for="email">Email:</label>
                                  <input type="email" class="form-control" id="employeeemail" placeholder="Enter email" name="email">
                             </div>
                             <div class="form-group">
                                  <label for="pwd">Password:</label>
                                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                                </div>
                              <div class="form-group">
                                  <label for="ssn">SSN:</label>
                                  <input type="text" class="form-control" id="ssn" placeholder="Enter social security number" name="ssn">
                                </div>
                                <div class="form-group">
                                      <label for="Address">Address:</label>
                                      <textarea class="form-control" rows="5" id="employeeaddress" name="address"></textarea>
                                </div>
                                <button type="submit" id="employeeformSubmit" onclick="submit" class="btn btn-primary">Submit</button>
                            </form>
                         
                            <form class="salesForm" id="salesForm" style="display:none;">
                                <div class="form-group">
                                  <label for="eventname">Select Event:</label>
                                  <select class="form-control" id="event" onchange="changeEvent(value);">
                                       <option>Select Event</option>
                                     <option value="Birthdays">Birthdays</option>
                                      <option value="Marriages">Marriages</option>
                                      <option value="Baby Shower">Baby Shower</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                      <label for="date">Date:</label>
                                      <input type="date" class="form-control" id="date" name="date">
                                 </div>
                                 <div class="form-group">
                                      <label for="price">Price:</label>
                                      <input type="text" class="form-control" id="price" placeholder="Enter price" name="price">
                                    </div>

                                    <button type="submit" id="salesformSubmit" onclick="submit" class="btn btn-primary">Submit</button>
                            </form>
                    </div>
                </div>
       
        </section>
        
       
    </body>
</html>
