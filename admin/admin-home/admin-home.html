<!DOCTYPE html>
<html>
    <head>
        <title>Party Hire</title>
        <link rel="stylesheet" type="text/css" href="../../styles/style.css">
        <link rel="stylesheet" type="text/css" href="../styles/dycalendar.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="../../lib/KendoUI/styles/kendo.dataviz.mobile.min.css" rel="stylesheet" />
        <link href="../../lib/KendoUI/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="../../lib/KendoUI/styles/kendo.silver.min.css" rel="stylesheet" />
        <link href="../../lib/KendoUI/styles/kendo.silver.mobile.min.css" rel="stylesheet" />
        <link href="../../lib/KendoUI/styles/kendo.rtl.min.css" rel="stylesheet" />
        <script type="text/javascript" src="../../lib/KendoUI/js/kendo.ui.core.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
              
        <script src="../../script/app-data.js"></script>
        <script src="home-eventscheduler.js"></script>
        <script src="../admin-view/view-module.js"></script>
    </head>
    <body>
        <section class="content" style="padding-bottom: 500px !important;">
             <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box red">
                                <h2 class="ourteam">Event Schedulers</h2>
                                <div class="some-class">
                                    <div class="dycalendar-month-prev-next-button dycalendar-container skin-purple shadow-default"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                       
                 <div class="row">
                        <div class="col-xs-12">
                            <div class="box red">
                                <h2 class="ourteam">Upcoming Events</h2>
                                <div id="eventss">
                                    <p id="eventName"></p>
                                <p id="eventDate"></p>
                                <p id="bname"></p>
                                <p id="baddress"></p>
                                </div>
                            </div>
                     </div>
                 </div>
            </div>
        </section>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title" id="myModalLabel">Event Scheduler</h4>

            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
           <div class="form-group">
              <label for="cno">Contact Number:</label>
              <input type="text" class="form-control" id="customercno" placeholder="Enter contact number" name="cno">
            </div>
            <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="name">Event Name:</label>
                <input type="text" class="form-control" id="eventname" placeholder="Enter event name" name="eventname">
            </div>
           <div class="form-group">
              <label for="date">Event Date:</label>
              <input type="date" class="form-control" id="eventdate" name="date">
         </div>
            <div class="form-group">
              <label for="date">Date of booking:</label>
              <input type="date" class="form-control" id="bookingdate" name="date">
         </div>
            <div class="form-group">
                  <label for="message">Address:</label>
                  <textarea class="form-control" rows="5" id="address" name="address"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               <button type="submit" id="eventSchedulerSubmit" onclick="submit" class="btn btn-primary">Submit</button>
            </div>
                </form>
        </div>
            </div>
        </div>
        <script src="../admin-scripts/dycalendar-jquery.js"></script>
          <script>
              dycalendar.draw({
                target: '.dycalendar-month-prev-next-button',
                type: 'month',
                monthformat: "full",
                highlighttargetdate : true,
                prevnextbutton : "show"
              });
              
        </script>
       
    </body>
</html>
