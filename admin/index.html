        <script>
        function checkSession()
        {   
            //console.log('check');
        currentuser=sessionStorage.getItem("userName"); 
            //console.log(currentuser);
        if(!currentuser)
         {
               window.location.href = "../admin/admin-login/admin-login.html";  
         }
        else
         {
             document.getElementById('cookie').innerHTML = "Welcome "+sessionStorage.getItem("userName"); 
         }
        }
          function resizeIframe(obj) {
              obj.style.height = 0;
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';   
          }
            
        function getCookie(cname){
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
                }
                return "";
        }
    function checkCookie() {
        var user=getCookie("username");
        if (user != "") {
            //alert("Welcome " + user);
            document.getElementById('cookie').innerHTML = "Welcome "+user;
        } else {
            if (user != "" && user != null) {
                setCookie("username", user, 30);
            }
        }
    }
           
        </script>
